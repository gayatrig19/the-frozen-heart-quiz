<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An online quiz game to test your knowledge of the Frozen movies - a Disney media franchise film"
    />
    <meta
      name="keywords"
      content="quiz, game, test, frozen, Frozen Movie, frozen heart, disney, elsa, anna, frozen quest"
    />
    <meta name="author" content="The Frozen Heart Quiz" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />

    <!--CSS Stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>The Frozen Heart Quiz</title>
  </head>
  <body>
    <!--Header and logo-->
    <header>
      <h1 class="heading">
        <a href="index.html" aria-label="Go to the quiz home page"
          ><img
            class="logo"
            src="assets/images/logo.png"
            alt="Frozen snowflake logo"
          />The Frozen Heart Quiz</a
        >
      </h1>
    </header>

    <br />

    <!-- Container for Quiz game-->
    <div class="quiz-container">
      <h2 id="quiz-heading">
        Step into the frosty realm of magic and adventure with our
        <em>Frozen</em> Quiz.
      </h2>
      <br />
      <p id="quiz-content">May the snowflakes guide you to victory!!</p>

      <!--Quiz questions container -->
      <div id="question-container">
        <!--Quiz question number section-->
        <div id="question-number">
          Question: <span id="current-question">1</span> /
          <span id="total-questions">15</span>
        </div>
        <!--Questions and answer options section-->
        <h3 id="question-text"></h3>
        <div id="answer-buttons"></div>
      </div>

      <!--Container for starting quiz and restarting quiz-->
      <div id="controls-container">
        <button aria-label="Start the quiz" id="start-button">
          Start Quiz
        </button>
        <button
          aria-label="Start the quiz again"
          id="retry-button"
          onclick="retryQuiz()"
        >
          Restart Quiz
        </button>
        <!--Container to display timer-->
        <div id="timer-container">
          <p id="timer">
            Timer: <span id="minutes">0</span>:<span id="seconds">0</span>
          </p>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://github.com/gayatrig19"
            id="github"
            target="_blank"
            rel="noopener"
            aria-label="Go to my GitHub repository!(Link opens in a new tab)"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/gayatri-ghogare-a8099692/"
            id="linkedin"
            target="_blank"
            rel="noopener"
            aria-label="Go to my LinkedIn!(Link opens in a new tab)"
            ><i class="fab fa-linkedin"></i
          ></a>
        </li>
      </ul>

      <div class="copyright-wrapper">
        <p><span class="copyright">&copy;</span>2023 The Frozen Heart Quiz</p>
      </div>
    </footer>

    <!--JavaScript file links-->
    <!--Main JS file-->
    <script src="assets/js/script.js"></script>
    <noscript> Sorry your browser does not support Javascript!</noscript>
  </body>
</html>
