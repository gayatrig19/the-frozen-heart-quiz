<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An online quiz game to test your knowledge of the Frozen movies - a Disney media franchise film"
    />
    <meta
      name="keywords"
      content="quiz, game, test, frozen, Frozen Movie, frozen heart, disney, elsa, anna, frozen quest"
    />
    <meta name="author" content="The Frozen Heart Quiz" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />

    <!--CSS Stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>The Frozen Heart Quiz</title>
  </head>
  <body>
    <!--Header and logo-->
    <header>
      <h1 class="heading">
        <a href="index.html" aria-label="Go to the quiz home page"
          ><img
            class="logo"
            src="assets/images/logo.png"
            alt="Frozen snowflake logo"
          />The Frozen Heart Quiz</a
        >
      </h1>
    </header>

    <!-- Container for quiz game-->
    <div class="main-container">
      <!--Quiz game container-->
      <div id="start-container" class="start-page">
        <h2 class="welcome">May the snowflakes guide you to victory!!</h2>
        <div id="start-msg">
          <p>
            Step into the frosty realm of magic and adventure with our
            <em>Frozen</em> Quiz.
          </p>
        </div>
        <br />

        <!--Username Input section-->
        <label id="label" for="user-name"
          ><i class="fas fa-user"></i> Enter Username</label
        >
        <input
          type="text"
          name="user-name"
          id="user-name"
          placeholder="Type your name here!"
          required
        />
        <div id="message"></div>
        <!--Quiz game start button-->
        <div class="button-position">
          <button id="start-button" class="buttons">Let's get Started!!</button>
        </div>
      </div>

      <!--Quiz container for questions and answers-->
      <div id="quiz-container" class="display">
        <!-- Display Timer and Question Numbers-->
        <div id="progress-container">
          <div>
            <div id="timer"></div>
            <div id="timer-outer">
              <div id="progressbar"></div>
            </div>
          </div>
          <div class="question-number">
            <div>Questions</div>
            <div><span id="question-count"></span><span>x/15</span></div>
          </div>
        </div>

        <!--Container holding the questions-->
        <div class="quizquestion-container">
          <div id="questions-area">Question</div>
        </div>
        <!--Container holding answers-->
        <div id="answers-container">
          <button class="answer-button buttons" id="answer-btn-a">
            Option A
          </button>
          <button class="answer-button buttons" id="answer-btn-b">
            Option B
          </button>
          <button class="answer-button buttons" id="answer-btn-c">
            Option C
          </button>
          <button class="answer-button buttons" id="answer-btn-d">
            Option D
          </button>
        </div>

        <!--Container for buttons to navigate through pages and next question-->
        <div id="navigation-container" class="button-position">
          <button id="next-area" class="buttons">Next</button>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://github.com/gayatrig19"
            id="github"
            target="_blank"
            rel="noopener"
            aria-label="Go to my GitHub repository!(Link opens in a new tab)"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/gayatri-ghogare-a8099692/"
            id="linkedin"
            target="_blank"
            rel="noopener"
            aria-label="Go to my LinkedIn!(Link opens in a new tab)"
            ><i class="fab fa-linkedin"></i
          ></a>
        </li>
      </ul>

      <div class="copyright-wrapper">
        <p>&copy 2023 The Frozen Heart Quiz</p>
      </div>
    </footer>

    <!--JavaScript file links-->
    <!--Main JS file-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
