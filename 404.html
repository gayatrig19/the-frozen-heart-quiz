<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An online quiz game to test your knowledge of the Frozen movies - a Disney media franchise film"
    />
    <meta
      name="keywords"
      content="quiz, game, test, frozen, Frozen Movie, frozen heart, disney, elsa, anna, frozen quest"
    />
    <meta name="author" content="The Frozen Heart Quiz" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />

    <!--CSS Stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>The Frozen Heart Quiz</title>
  </head>

  <body>
    <!--Header and logo-->
    <header>
      <h1 class="heading">
        <a href="index.html" aria-label="Go to the quiz home page"
          ><img
            class="logo"
            src="assets/images/logo.png"
            alt="Frozen snowflake logo"
          />The Frozen Heart Quiz</a
        >
      </h1>
    </header>
    <br />

    <!--  Same container of quiz game to display error message -->
    <div class="quiz-container">
      <!--Error message-->
      <p class="error-message">
        Oops!! Sorry page not found. It looks like this page doesn't exist.
        Please click
        <a
          href="index.html"
          aria-label="Go to our Home page!"
          title="Go back to home page!"
        >
          HERE
        </a>
        to go back to our home page.
      </p>
    </div>
    <br />

    <!--Footer-->
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://github.com/gayatrig19"
            id="github"
            target="_blank"
            rel="noopener"
            aria-label="Go to my GitHub repository!(Link opens in a new tab)"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/gayatri-ghogare-a8099692/"
            id="linkedin"
            target="_blank"
            rel="noopener"
            aria-label="Go to my LinkedIn!(Link opens in a new tab)"
            ><i class="fab fa-linkedin"></i
          ></a>
        </li>
      </ul>

      <div class="copyright-wrapper">
        <p><span class="copyright">&copy;</span>2023 The Frozen Heart Quiz</p>
      </div>
    </footer>

    <!--JavaScript file links-->
    <!--Main JS file-->
    <script src="assets/js/script.js"></script>
    <noscript> Sorry your browser does not support Javascript!</noscript>
  </body>
</html>
